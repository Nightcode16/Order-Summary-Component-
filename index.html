<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="header">
        <img src="./images/illustration-hero.svg" alt="hero illustration">
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>
		   You can now listen to millions of songs, audiobooks, and podcasts on any 
    	   device anywhere you like!
		</p>
        <div class="container">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="plan">
            <span>Annual Plan</span>
            <p>$59.99/year</p>
          </div>
          <a class="change-link" href="#">Change</a>
  	  </div> 
	    <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button> 
      </div>
	</main>
	<footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nightcode16</a>.
      </div>
    </footer>
  </body>
</html>
